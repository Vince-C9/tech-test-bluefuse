<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-8/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-gray-600 text-sm font-bold">
              Welcome, Ash Ketchum!
            </h6>
            <p>Gotta catch 'em all!  So how well are you doing?</p>
          </div>

          <hr class="mt-6 border-b-1 border-gray-400" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0 ">
          <div class="text-gray-500 text-center mb-3 font-bold mb-5">
            <small>Here's a list of all the pokemon you've told us you've caught! </small>
          </div>
          <div class="text-gray-500 text-center mb-3 font-bold mb-5 scrollable">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-100 uppercase bg-blueGray-500 dark:bg-gray-700 dark:text-gray-400 text-center p-1">
              <tr>
                <td>Name</td>
                <td>Height</td>
                <td>Weight</td>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pokemon of pokemonList" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 text-center" >
                  <td>{{pokemon.name}}</td>
                  <td>{{pokemon.height}} feet</td>
                  <td>{{pokemon.weight}} kilos</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
        <div class="text-gray-500 text-center mb-3 font-bold">
          <p>Or <a href="/" style="text-decoration: underline">Click here</a> to add to your collection! </p>
        </div>
      </div>
    </div>
  </div>
</div>
