<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-gray-600 text-sm font-bold">
              Welcome, Ash Ketchum!
            </h6>
            <p>What pokemon have you recently caught?</p>
          </div>

          <hr class="mt-6 border-b-1 border-gray-400" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0 ">
          <div class="text-gray-500 text-center mb-3 font-bold mb-5">
            <small>Upload a Central-Secured Verification (CSV) file to add to your list of collected pokemon! </small>
          </div>
          <form>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-gray-700 text-xs font-bold mb-2"
                for="csv"
              >Provide a CSV file</label
              ><input
              (change)="onFileChange($event)"
              name="csv"
              type="file"
              class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
              style="transition: all 0.15s ease 0s;"
            />
              <span class="error">{{csvError}}</span>

            </div>
            <div class="text-center mt-6">
              <button
                (click)="submitCSV()"
                class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                type="button"
                style="transition: all 0.15s ease 0s;"
              >
                Upload CSV
              </button>
              <span class="success">
                {{response.message}}
              </span>
              <span class="error">
                {{response.errors}}
              </span>
            </div>
          </form>
        </div>
        <div class="text-gray-500 text-center mb-3 font-bold">
          <p>Or <a href="" style="text-decoration: underline">Click here</a> to view your collection so far! </p>
        </div>
      </div>
    </div>
  </div>
</div>
